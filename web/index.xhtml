<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
<title>ICEfaces 2</title>
<link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/> </h:head>
<h:body>
<div id="header"> <!--
<ui:include src="/header.xhtml" >
<ui:param name="param_name" value="param_value" />
</ui:include>
--> </div>
<div id="content"> <h:form id="form">
<h:outputText value="CLIENTE"/>
<br></br><br></br>
<h:outputText value="Código:"/>
<h:inputText id="codigo" value="#{cliente_soap.pro_id}" />
<br></br>
<h:outputText value="Nombre:"/>
<h:inputText id="dep" value="#{cliente_soap.dep_id}"/>

<br></br>
<h:outputText value="Nombre:"/>
<h:inputText id="lug" value="#{cliente_soap.lug_id}"/>

<br></br>
<h:outputText value="Nombre:"/>
<h:inputText id="nomb" value="#{cliente_soap.pro_nombre}"/>
<br></br><br></br>
<h:commandButton id="insertar" value="Insertar" action="#{cliente_soap.insertar}"> </h:commandButton>
<h:commandButton id="eliminar" value="Eliminar" action="#{cliente_soap.eliminar}" > </h:commandButton>
<h:commandButton id="modificar" value="Modificar" action="#{cliente_soap.modificar}"> </h:commandButton>
<h:commandButton id="buscar" value="Buscar" action="#{cliente_soap.buscar}"> </h:commandButton>
<br></br><br></br>
<h:outputText value="#{cliente_soap.mensaje}"/>

<h:dataTable id="tabla" value="#{cliente_soap.buscartodo()}" var="UsuariosItem" >
                            <f:facet name="header">
                                <h:outputText value="PROYECTOS"/>
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID DEL PROYECTO"/>
                                </f:facet>
                                <h:outputText value="#{UsuariosItem.pro_id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CEDULA"/>
                                </f:facet>
                                <h:outputText value="#{UsuariosItem.dep_id}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="TELÉFONO CONVENCIONAL"/>
                                </f:facet>
                                <h:outputText value="#{UsuariosItem.lug_id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="TELÉFONO CELULAR"/>
                                </f:facet>
                                <h:outputText value="#{UsuariosItem.pro_nombre}"/>
                            </h:column>
                            

                     

                            <f:facet name="footer">
                                <h:outputText value="fin"/>
                            </f:facet>
                        </h:dataTable> 
    
</h:form>
</div> </h:body>
</html>
